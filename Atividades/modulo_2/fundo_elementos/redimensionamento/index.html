<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redimensionamento - Fundo de Elementos</title>

    <link rel="stylesheet" href="assets/styles_redm.css">
</head>
<body>
    <code>background-size: auto;</code>
    <div class="exemplo">
    </div>

    <code>background-size: cover;</code>
    <div id="cover" class="exemplo">
    </div>

    <code>background-size: contain;</code>
    <div id='contain' class="exemplo">
    </div>

    <code>background-size: valor;</code>
    <div id="tamanho" class="exemplo">
    </div>

    <code>background-size: <i>valor-1</i> <i>valor-2</i>;</code>
    <div id="exemplo-x-y" class="exemplo">
    </div>

    <code>background-size: <i>camada-1</i>, <i>camada-2</i>;</code>
    <div id="exemplo-camadas" class="exemplo">
    </div>
    
    
    
</body>
</html>
