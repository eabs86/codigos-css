<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Imagens e Objetos</title>

    <link rel="stylesheet" href="assets/styles_objects.css">
</head>
<body>
    <h1>Trabalhando com <code>object-fit</code> e <code>object-position</code></h1>
    <!-- object fit: determina como uma imagem ou vídeo deve ser redimensionado para caber dentro do container -->
    <!-- object-position: determina como o objeto vai se posicionar no container     -->
    <code>object-fit: fill; (padrão)</code>
    <div>
        <img src="https://thumbs.dreamstime.com/b/diagrama-dos-planetas-do-sistema-solar-49592184.jpg" alt="" id="fill">
    </div>
    <br><br><br>
    <code>object-fit: contain;</code>
    <div>
        <img src="https://thumbs.dreamstime.com/b/diagrama-dos-planetas-do-sistema-solar-49592184.jpg" alt="" id="contain">
    </div>

    <br><br><br>
    <code>object-fit: cover;</code>
    <div>
        <img src="https://thumbs.dreamstime.com/b/diagrama-dos-planetas-do-sistema-solar-49592184.jpg" alt="" id="cover">
    </div>

    <br><br><br>
    <code>object-fit: none;</code>
    <div>
        <img src="https://thumbs.dreamstime.com/b/diagrama-dos-planetas-do-sistema-solar-49592184.jpg" alt="" id="none">
    </div>
    <br><br><br>
    <code>object-fit: scale-down;</code>
    <div>
        <img src="https://thumbs.dreamstime.com/b/diagrama-dos-planetas-do-sistema-solar-49592184.jpg" alt="" id="scale-down">
    </div>

    <br><br><br>
    <code>object-position: valores positivos;</code>
    <div>
        <img src="https://thumbs.dreamstime.com/b/diagrama-dos-planetas-do-sistema-solar-49592184.jpg" alt="" id="posicao-01">
    </div>
    <br><br><br>
    <code>object-position: valores negativos;</code>
    <div>
        <img src="https://thumbs.dreamstime.com/b/diagrama-dos-planetas-do-sistema-solar-49592184.jpg" alt="" id="posicao-02">
    </div>

    <br><br><br>
    <code>object-position: left;</code>
    <div>
        <img src="https://thumbs.dreamstime.com/b/diagrama-dos-planetas-do-sistema-solar-49592184.jpg" alt="" id="left">
    </div>
</body>
</html>
