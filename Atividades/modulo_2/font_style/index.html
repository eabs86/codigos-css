<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com font-style</title>
    <link rel="stylesheet" href="./assets/styles_font_style.css">
</head>
<body>
    <h1>Propriedade <code>font-style</code></h1>
    <p id="estilo"> Estudando os estilos de fonte</p>

    <code>font-style: normal</code>
    <p id="normal"> Estilo Normal</p>

    <code>font-style: italic</code>
    <p id="italic"> Estilo Itálico</p>

    <code>font-style: oblique</code>
    <p id="oblique"> Estilo oblíquo</p>

    <i>Usando a tag itálico do html</i>
   
</body>
</html>
