<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com font-weight</title>
    <link rel="stylesheet" href="./assets/styles_font_weight.css">
</head>
<body>
    <h1>Propriedade <code>font-weight</code></h1>
    <p id="estilo"> Estudando os estilos de largura da fonte</p>

    <code>font-weight: normal</code>
    <p id="normal"> Estilo Normal</p>

    <code>font-weight: bold</code>
    <p id="bold"> Estilo Bold</p>

    <hr>
    <div>
        Elemento pai

        <p>Elemento filho</p>
    </div>
   
</body>
</html>
